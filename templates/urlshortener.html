{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center;">Url Shortener</h1>
<form class="myfrm" action="" method="POST">
    <h2>Enter a URL to make it shorter</h2>
    <input type="text" name="url" placeholder="https://example.com">
    <button class="url_button" type="submit" name="url_button">Convert</button>
</form>

{% if short %}
    <div id="url_short">
        <h2 id="url_short">The Short URL</h2>
        <h3>{{short}}</h3>
    </div>    
{% endif %}
{% endblock %}
